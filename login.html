<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Login | BookVerse</title>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container flex">
        <a href="index.html" class="logo">BookVerse</a>
        <nav>
          <a href="/index.html">Home</a>
          <a href="/profile.html" id="navProfile" style="display: none"
            >My Profile</a
          >
          <a href="/login.html" id="navLogin">Login</a>
          <a href="#" id="navLogout" style="display: none">Logout</a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="container auth-wrap">
      <h1 class="auth-title">Login</h1>
      <p class="sub">Welcome back â€” sign in to continue.</p>

      <!-- Inline error (hidden by default) -->
      <div id="err" class="error" style="display: none"></div>

      <!-- Auth card -->
      <section class="card auth-card" id="loginCard">
        <!-- Email -->
        <label class="field" for="email">
          <span>Email</span>
          <input id="email" type="email" autocomplete="username" required />
        </label>

        <!-- Password + peek -->
        <label class="field" for="password">
          <span>Password</span>
          <div class="input-group">
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              required
            />
            <button
              type="button"
              class="peek-btn"
              id="peekBtn"
              aria-label="Show password"
            >
              <i id="peekIcon" class="fa-regular fa-eye"></i>
            </button>
          </div>
        </label>

        <!-- Submit -->
        <button id="loginBtn" type="button">Login</button>

        <!-- Helper -->
        <p class="hint-row">
          New? <a href="/register.html">Create an account</a>.
        </p>
      </section>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
