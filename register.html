        const peekIcon= document.getElementById('peekIcon');

    peekBtn.addEventListener('click', () => {
      const show = pwdEl.type === 'password';
        pwdEl.type = show ? 'text' : 'password';
        peekIcon.classList.toggle('fa-eye', !show);
